<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Formulario de contacto</h2>
    <form action="#" method="post" class="custom-form">
      <label class="form-label">Rellena los siguientes datos:</label>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Abril" required>
      </div>
      <div class="form-group">
        <label for="surname">Apellido:</label>
        <input type="text" id="surname" name="surname" required>
      </div>
      <div class="form-group">
        <label for="age">Edad (16-64):</label>
        <input type="number" id="age" name="age" min="16" max="64" required>
      </div>
      <div class="form-group">
        <label for="minor">Menor o no:</label>
        <select id="minor" name="minor">
          <option value="entradas">Entradas</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="entry-type">Desplegable tipo de entrada:</label>
        <select id="entry-type" name="entry-type">
          <option value="opcio1">Opción 1</option>
          <option value="opcio2">Opción 2</option>
          <option value="opcio3">Opción 3</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Comprar">
      </div>
    </form>
  </div>
</body>
</html>
